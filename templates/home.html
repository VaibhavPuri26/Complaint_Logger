<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <a href="logout" class="btn btn-info mt-2 position-absolute top-20 end-0" style="margin-top: 10px; margin-right: 10px;">Logout</a>
  <div class="container text-center">
    <h1 class="alert alert-warning mt-2" >IT Complaint Logger</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input placeholder="Enter Email" name="user_email" class="form-control mt-2" required>
      <input placeholder="Enter Name" name="user_name" class="form-control mt-2" required>
      <input placeholder="Enter Location, Room No, Building and Seat No" name="user_location" class="form-control mt-2" required>
      <input placeholder="Enter Message" name="user_message" class="form-control mt-2" required>
      <input type="file" class="form-control mt-2" name="uploaded_file">
      <button class="btn btn-warning mt-2">Submit</button>
    </form>
    <button class="btn btn-info mt-4" onclick="window.location.href='/admin'">Go to Admin Page</button>
    
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = getCookie('token');
      console.log('Retrieved token:', token);
      if (token !== undefined && token !== null && token !== "") {
        document.getElementById('logoutButton').style.display = 'block';
      }
    });
  
    function logout() {
      // Remove token cookie
      document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      window.location.href = '/login';
    }
  
    // Function to get cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }
  </script>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
